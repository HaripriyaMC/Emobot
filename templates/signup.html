<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px 0;
        }

        .logo-container {
            text-align: center;
        }

        .logo {
            width: 150px;
        }

        .navbar ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        .navbar ul li {
            display: inline;
            margin: 0 15px;
        }

        .navbar a {
            color: white;
            text-decoration: none;
        }

        .navbar a:hover {
            text-decoration: underline;
        }

        .container {
            width: 300px;
            margin: 50px auto;
            padding: 20px;
            background-color: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            margin-bottom: 5px;
        }

        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            padding: 10px;
            border: none;
            background-color: #333;
            color: white;
            border-radius: 4px;
            cursor: pointer;
        }

        button:hover {
            background-color: #555;
        }

        .error {
            color: red;
            text-align: center;
            margin-bottom: 15px;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="{{ url_for('static', filename='images/logo.png') }}" alt="BHAVANA Bot" class="logo">
        </div>
        <nav class="navbar">
            <ul>
                <li><a href="/home">Home</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/bhavana">Try Bhavana</a></li>
                <li><a href="/articles">Articles</a></li>
                <li><a href="/contact_us">Contact Us</a></li>
                <li><a href="/self_assessment">Self Assessment</a></li>
                {% if 'username' in session %}
                    <li><a href="/logout">Logout</a></li>
                {% else %}
                    <li><a href="/login_signup">Login</a></li>
                {% endif %}
            </ul>
        </nav>
    </header>

    <div class="container">
        <h2>Signup</h2>
        {% if error %}
            <p class="error">{{ error }}</p>
        {% endif %}
        <form id="signupForm" method="POST">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">Signup</button>
            <p>Already have an account? <a href="{{ url_for('login') }}">Login</a></p>
        </form>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const signupForm = document.getElementById('signupForm');
            
            signupForm.addEventListener('submit', (event) => {
                event.preventDefault(); // Prevent form submission
                
                const username = document.getElementById('username').value;
                const password = document.getElementById('password').value;

                // Basic validation
                if (username === '' || password === '') {
                    alert('Please fill in all fields');
                    return;
                }

                signupForm.submit(); // Proceed with form submission
            });
        });
    </script>
</body>
</html>
